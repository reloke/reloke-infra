steps:
  # 1. Builder l'image Docker (Google a déjà récupéré tout le code)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/reloke-monolith', '.']

  # 2. Pousser l'image vers le registre
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/reloke-monolith']

  # 3. Déployer sur Cloud Run à Paris
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'reloke-api',
        '--image', 'gcr.io/$PROJECT_ID/reloke-monolith',
        '--region', 'europe-west9',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

# Forcer l'affichage des logs
options:
  logging: CLOUD_LOGGING_ONLY