<app-navbar></app-navbar>

<div class="pt-24 min-h-screen flex flex-col justify-between bg-main">
    <section id="faq" class="py-20 md:py-32 px-6 max-w-4xl mx-auto flex-grow w-full">
        <div class="text-center mb-16">
            <h2 class="font-serif text-3xl md:text-5xl font-bold text-main mb-6">Foire Aux Questions
            </h2>
            <p class="text-secondary text-lg">Tout ce que vous devez savoir pour échanger en toute sérénité.
            </p>
        </div>

        <div class="space-y-4">
            <div *ngFor="let item of faqItems; let i = index"
                class="bg-white relative rounded-2xl border border-border shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden cursor-pointer"
                (click)="toggleFaq(i)">

                <div class="p-6 md:p-8 flex justify-between items-center bg-card">
                    <h3 class="text-lg md:text-xl font-bold font-serif text-main pr-8 select-none">
                        {{item.question}}
                    </h3>
                    <div class="flex-shrink-0">
                        <i class="pi" [ngClass]="item.isOpen ? 'pi-minus text-primary' : 'pi-plus text-main'"></i>
                    </div>
                </div>

                <div class="overflow-hidden transition-all duration-300 ease-in-out"
                    [style.max-height]="item.isOpen ? '200px' : '0'" [style.opacity]="item.isOpen ? '1' : '0'">
                    <div class="p-6 md:p-8 pt-0 text-secondary leading-relaxed border-t border-border/50 bg-white">
                        <div class="mt-4">{{item.answer}}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</div>
