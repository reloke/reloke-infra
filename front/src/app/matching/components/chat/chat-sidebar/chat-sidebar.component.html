<div [class.collapsed]="isSidebarCollapsed" class="sidebar-container w-full bg-white flex flex-col relative h-full">

    <div
        class="h-16 px-4 border-b border-gray-200 flex justify-between items-center transition-all bg-white relative shrink-0">
        <h2 class="text-xl font-heading font-bold text-main sidebar-header-text" *ngIf="!isSidebarCollapsed">
            Messages</h2>

        <!-- Collapsed Icon -->
        <div *ngIf="isSidebarCollapsed" class="w-full flex justify-center animate-fade-in text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </div>

        <!-- Toggle Button (Circle with chevron) -->
        <button (click)="toggleSidebar()"
            class="absolute -right-3 top-6 w-6 h-6 bg-white border border-gray-200 rounded-full flex items-center justify-center shadow-lg transition-all hover:bg-primary hover:text-white hover:border-primary z-50 group hidden md:flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300"
                [class.rotate-180]="isSidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <!-- Tooltip -->
            <div class="chat-tooltip">
                {{ isSidebarCollapsed ? 'Développer' : 'Réduire' }}
            </div>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto scrollbar-hide">
        <div *ngFor="let conv of conversations; trackBy: trackByConvId" (click)="selectConversation(conv)"
            class="conversation-item group p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors relative"
            [class.bg-blue-50]="activeConversation?.id === conv.id">
            <div class="flex items-center gap-3">
                <div class="relative flex-shrink-0">
                    <!-- Standard Avatar -->
                    <div *ngIf="conv.type !== 'TRIANGLE'"
                        class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold border-2 border-white shadow-sm transition-transform group-hover:scale-105 overflow-hidden">
                        <img *ngIf="getOtherParticipants(conv)[0]?.user?.profilePicture"
                            [src]="getOtherParticipants(conv)[0].user.profilePicture"
                            class="h-full w-full object-cover">
                        <span *ngIf="!getOtherParticipants(conv)[0]?.user?.profilePicture">{{ getInitials(conv)
                            }}</span>
                    </div>

                    <!-- Double Circle Avatar (Triangle) -->
                    <div *ngIf="conv.type === 'TRIANGLE'"
                        class="relative w-12 h-12 flex items-center justify-center transition-transform group-hover:scale-105">
                        <div *ngFor="let other of getOtherParticipants(conv); let i = index"
                            class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary text-[10px] font-bold border-2 border-white shadow-sm absolute overflow-hidden"
                            [ngStyle]="{'left': i === 0 ? '0' : 'auto', 'right': i === 1 ? '0' : 'auto', 'top': i === 0 ? '0' : 'auto', 'bottom': i === 1 ? '0' : 'auto', 'z-index': i === 0 ? 2 : 1}">
                            <img *ngIf="other.user?.profilePicture" [src]="other.user.profilePicture"
                                class="h-full w-full object-cover">
                            <span *ngIf="!other.user?.profilePicture">{{ other.user.firstName[0] }}{{
                                other.user.lastName[0] }}</span>
                        </div>
                    </div>
                    <!-- Tooltip for collapsed sidebar -->
                    <div *ngIf="isSidebarCollapsed" class="chat-tooltip hidden md:block">
                        {{ getConversationName(conv) }}
                    </div>
                </div>
                <div class="flex-1 min-w-0" *ngIf="!isSidebarCollapsed || (isSidebarCollapsed && isMobile)">
                    <div class="flex justify-between items-baseline mb-1">
                        <h3 class="text-main truncate" [class.font-bold]="conv.unreadCount && conv.unreadCount > 0"
                            [class.font-medium]="!conv.unreadCount || conv.unreadCount === 0">
                            {{ getConversationName(conv) }}
                        </h3>
                        <div class="flex items-center gap-2">
                            <span *ngIf="conv.unreadCount && conv.unreadCount > 0"
                                class="bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[18px] text-center">
                                {{ conv.unreadCount }}
                            </span>
                            <span class="text-[10px] text-secondary opacity-60 shrink-0">
                                {{ (conv.lastMessageAt || conv.createdAt) | date:'HH:mm' }}
                            </span>
                        </div>
                    </div>
                    <p class="text-[12px] text-secondary truncate"
                        [class.font-semibold]="conv.unreadCount && conv.unreadCount > 0"
                        [class.text-main]="conv.unreadCount && conv.unreadCount > 0">
                        {{ getMessagePreview(conv) }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Empty state for conversations -->
        <div *ngIf="conversations.length === 0" class="p-8 text-center" [class.hidden]="isSidebarCollapsed">
            <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-300" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
            <p class="text-sm text-gray-400 font-medium">Aucune conversation</p>
        </div>
    </div>
</div>
