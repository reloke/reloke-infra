<!-- Overlay Container -->
<div *ngIf="isOffline || isServerDown"
    class="fixed inset-0 z-[9999] flex items-center justify-center bg-gray-900/60 backdrop-blur-sm animate-fade-in text-center p-4">

    <!-- Offline Modal -->
    <div *ngIf="isOffline"
        class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full mx-4 border border-gray-100 transform transition-all animate-scale-in">
        <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">Connexion perdue</h3>
        <p class="text-gray-500 mb-6 font-medium">Nous tentons de vous reconnecter...</p>

        <div class="flex items-center justify-center gap-2 text-primary font-semibold text-sm">
            <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Reconnexion en cours
        </div>
    </div>

    <!-- Server Error Modal (Only if Online) -->
    <div *ngIf="!isOffline && isServerDown"
        class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full mx-4 border border-gray-100 transform transition-all animate-scale-in">
        <div class="w-16 h-16 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-orange-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">Erreur Serveur</h3>
        <p class="text-gray-500 mb-6 font-medium">Nous rencontrons un problème technique. Nos équipes sont sur le coup !
        </p>

        <button (click)="retryServer()"
            class="w-full py-3 px-4 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20 hover:bg-primary-hover hover:scale-[1.02] active:scale-95 transition-all">
            Réessayer maintenant
        </button>
    </div>

</div>
