<div class="min-h-screen bg-bg-main font-body pt-20 pb-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="text-center mb-12 animate-fade-in-up">
            <h1 class="text-4xl font-heading font-bold text-main mb-4">Contactez-nous</h1>
            <p class="text-secondary text-lg max-w-2xl mx-auto">
                Une question ? Une suggestion ? Notre équipe est là pour vous aider.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Contact Info -->
            <div class="md:col-span-1 space-y-6 animate-fade-in-up delay-100">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-main mb-1">Email</h3>
                    <p class="text-secondary text-sm">hello&#64;Reloke.com</p>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-main mb-1">Bureau</h3>
                    <p class="text-secondary text-sm">Paris, France</p>
                </div>
            </div>

            <!-- Contact Form -->
            <div
                class="md:col-span-2 bg-white p-8 rounded-3xl shadow-lg border border-gray-100 animate-fade-in-up delay-200">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-semibold uppercase tracking-wider text-gray-500 pl-1">Nom</label>
                            <input type="text" class="form-control" placeholder="Votre nom">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-xs font-semibold uppercase tracking-wider text-gray-500 pl-1">Email</label>
                            <input type="email" class="form-control" placeholder="votre@email.com">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold uppercase tracking-wider text-gray-500 pl-1">Sujet</label>
                        <select class="form-control">
                            <option>Question générale</option>
                            <option>Support technique</option>
                            <option>Partenariat</option>
                            <option>Autre</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold uppercase tracking-wider text-gray-500 pl-1">Message</label>
                        <textarea rows="5" class="form-control resize-none"
                            placeholder="Comment pouvons-nous vous aider ?"></textarea>
                    </div>

                    <button type="button"
                        class="btn btn-primary w-full py-4 text-lg shadow-lg shadow-primary/20 hover:shadow-primary/40">
                        Envoyer le message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
