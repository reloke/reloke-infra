<div class="min-h-screen flex bg-bg-main font-body">
    <!-- Left Side: Visual (Hidden on mobile) -->
    <div class="hidden lg:flex lg:w-1/2 bg-primary relative items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-primary to-primary-hover opacity-90 z-10"></div>
        <img src="assets/images/design_ref_1.png" alt="Interior"
            class="absolute inset-0 w-full h-full object-cover mix-blend-overlay opacity-50">

        <!-- Animated Circles -->
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-pulse delay-700">
        </div>

        <div class="relative z-20 text-center p-12 text-white max-w-lg">
            <div
                class="mb-4 inline-block p-6 rounded-2xl group cursor-pointer transition-transform hover:scale-105 duration-300">
                <img src="assets/images/logo/golden-reloke-logo.svg" alt="Reloke Key"
                    class="h-32 w-auto  drop-shadow-lg transition-transform duration-700 ease-in-out group-hover:rotate-[360deg]">
            </div>
            <h1 class="text-5xl font-heading font-bold mb-6">Récupération</h1>
            <p class="text-xl text-white/90 leading-relaxed">
                Ne vous inquiétez pas, cela arrive aux meilleurs d'entre nous. Retrouvez l'accès à votre compte en
                quelques clics.
            </p>
        </div>
    </div>

    <!-- Right Side: Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16 bg-white relative">
        <a routerLink="/auth/login"
            class="absolute top-8 right-8 text-secondary hover:text-primary transition-colors flex items-center gap-2 group">
            <span class="text-sm font-medium">Retour à la connexion</span>
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </a>

        <div class="max-w-md w-full animate-fade-in-up">
            <div class="text-center lg:text-left mb-10">
                <h2 class="text-3xl font-heading font-bold text-main mb-3">Mot de passe oublié ?</h2>
                <p class="text-secondary">Entrez votre email pour recevoir un lien de réinitialisation.</p>
            </div>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Email -->
                <div class="space-y-2">
                    <label for="email"
                        class="text-xs font-semibold uppercase tracking-wider text-gray-500 pl-1">Email</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input type="email" id="email" formControlName="email" class="form-control pl-11"
                            placeholder="votre@email.com"
                            [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-200': submitted && f['email'].errors }">
                    </div>
                    <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs pl-1">
                        <div *ngIf="f['email'].errors['required']">L'email est requis</div>
                        <div *ngIf="f['email'].errors['email']">Email invalide</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading"
                    class="btn btn-primary w-full py-4 text-lg shadow-lg shadow-primary/20 hover:shadow-primary/40 transition-all duration-300"
                    [ngClass]="{'bg-green-600 hover:bg-green-700': isCaptchaSuccess}">

                    <span *ngIf="!isLoading && !isCaptchaSuccess">Envoyer le lien</span>

                    <span *ngIf="isLoading && !isCaptchaSuccess" class="flex items-center justify-center">
                        <app-loading size="sm" [white]="true" class="mr-3"></app-loading>
                        <span *ngIf="isCaptchaLoading">Vérification...</span>
                        <span *ngIf="!isCaptchaLoading">Envoi...</span>
                    </span>

                    <span *ngIf="isCaptchaSuccess" class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Secured
                    </span>
                </button>

                <!-- Feedback Messages -->
                <app-alert *ngIf="successMessage" type="success" [message]="successMessage" [dismissible]="true"
                    (closed)="successMessage = ''"></app-alert>

                <app-alert *ngIf="errorMessage" type="error" [message]="errorMessage" [dismissible]="true"
                    (closed)="errorMessage = ''"></app-alert>

            </form>
        </div>
    </div>
</div>
