<div class="min-h-screen bg-bg-main flex items-center justify-center p-4 font-body">
    <div class="max-w-md w-full p-8 bg-white rounded-2xl shadow-card">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-heading font-bold text-main mb-2">Vérifiez votre email</h2>
            <p class="text-secondary">Un code a été envoyé à <span class="font-bold text-primary">{{ email }}</span></p>
        </div>

        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">

            <div class="space-y-2 mb-6">
                <label for="code" class="text-xs font-semibold uppercase tracking-wider text-gray-500 pl-1">Code de
                    vérification</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input id="code" type="text" formControlName="code"
                        class="form-control pl-11 text-center tracking-[0.5em] text-2xl font-bold" placeholder="123456"
                        maxlength="6">
                </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage"
                class="mb-6 p-4 rounded-xl bg-red-50 text-red-600 text-sm flex items-center gap-3 border border-red-100 animate-fade-in">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="verifyForm.invalid || isLoading"
                class="w-full btn btn-primary py-4 rounded-xl text-lg font-bold shadow-lg shadow-primary/20 hover:shadow-primary/40 flex justify-center items-center">
                <span *ngIf="isLoading">
                    <app-loading size="sm" [white]="true" class="mr-3"></app-loading>
                </span>
                {{ isLoading ? 'Vérification...' : 'Valider' }}
            </button>

            <div class="text-center mt-6">
                <button type="button" (click)="onResendCode()" [disabled]="isLoading"
                    class="text-sm text-secondary hover:text-primary font-medium transition-colors underline decoration-2 underline-offset-4 flex flex-col items-center justify-center mx-auto">

                    <span *ngIf="!isLoading && !isCaptchaSuccess">Renvoyer le code</span>

                    <span *ngIf="isLoading && !isCaptchaSuccess" class="flex items-center gap-2">
                        <app-loading size="sm"></app-loading>
                        <span *ngIf="isCaptchaLoading">Vérification...</span>
                        <span *ngIf="!isCaptchaLoading">Envoi...</span>
                    </span>

                    <span *ngIf="isCaptchaSuccess" class="flex items-center gap-2 text-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Secured
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
